<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="banner">
        <img src="assets/images/odin-lined.png" alt="Logo" class="logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="content">
      <div class="text">
        <p>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-container">
        <h3>Let's do this!</h3>
        <form id="signupForm" action="#" method="post">
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </form>
      </div>

      <div class="bottom">
        <button class="create-account-btn" type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
